<div class="login-container">
    <!-- Back Button -->
    <button class="back-button" (click)="goBack()">
      <i class="bi bi-arrow-left"></i>
    </button>
  
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="image.png" alt="Force Logo" class="logo">
      <h2 class="brand-name">FORCE</h2>
    </div>
  
    <!-- Login Form -->
    <form class="login-form">
      <input type="email" name="email" [(ngModel)]="email" placeholder="Email" class="input-field">
      <input type="password" name="password" [(ngModel)]="password" placeholder="Password" class="input-field">
  
      <!-- Forgot Password -->
      <a href="#" class="forgot-password">Forgot your password?</a>
  
      <!-- Login Button -->
      <button type="button" class="login-button" (click)="loginUser()">
        Log In
      </button>
    </form>
  
    <!-- Sign Up Link -->
    <p class="signup-text">Donâ€™t have an account? <a (click)="navigateToRegister()">Sign Up</a></p>
</div>
